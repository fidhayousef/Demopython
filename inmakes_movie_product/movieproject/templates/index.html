{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in val %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
  <img src="{{i.img.url}}" class="card-img-top" alt="..." width="100" height="250">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{ i.desc }}</p>
    <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
